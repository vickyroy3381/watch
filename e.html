<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch App</title>
  <!-- Add Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Additional custom styling if needed */
    .container {
      text-align: center ;
      margin-top: 50px;
    }
    .btncss{
        margin-right: 10px;
        border-radius: 10px;
    }
  </style>
</head>

<body  background="C:\Users\Mango130\Downloads\athlete-ready-run-with-are-you-ready.jpg" style="background-size: cover;">
    
  <div class="container"style=" margin-top: 250px;padding-right: 500px">
    <h1><b>STOPWATCH</b></h1>
    <h2><span id="display"> <b>00:00:00</b></span></h2>
    <div class="btn-group" role="group" aria-label="Basic example">
      <button type="button" id="start" class="btn btn-success btncss" >Start</button>
      <button type="button" id="stop" class="btn btn-danger btncss">Stop</button>
      <button type="button" id="reset" class="btn btn-secondary btncss">Reset</button>
    </div>
  </div>

  <script>
    // Stopwatch functionality
    let startTime;
    let interval;
    let isRunning = false;

    function formatTime(milliseconds) {
      const minutes = Math.floor(milliseconds / (60 * 1000));
      const seconds = Math.floor((milliseconds % (60 * 1000)) / 1000);
      const millisecondsPart = Math.floor((milliseconds % 1000) / 10);

      return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}:${millisecondsPart.toString().padStart(2, '0')}`;
    }

    function updateDisplay() {
      const currentTime = Date.now() - startTime;
      document.getElementById('display').textContent = formatTime(currentTime);
    }

    function start() {
      if (!isRunning) {
        startTime = Date.now() - (interval || 0);
        interval = setInterval(updateDisplay, 10);
        isRunning = true;
      }
      
    }

    function stop() {
      clearInterval(interval);
      isRunning = false;
    }

    function reset() {
      stop();
      document.getElementById('display').textContent = '00:00:00';
    }

    // Event listeners
    document.getElementById('start').addEventListener('click', start);
    document.getElementById('stop').addEventListener('click', stop);
    document.getElementById('reset').addEventListener('click', reset);
  </script>

</body>

</html>
